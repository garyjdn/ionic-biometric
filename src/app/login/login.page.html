<ion-content>
  <div class="ion-text-center ion-margin-top">
      <img src="assets/ionic-logo.png" style="max-width: 200px; height: initial">
      <h3>Ionic Biometric App</h3>
  </div>
  <ion-grid>
    <ion-card>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input [(ngModel)]="data.userName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="full" (click)="login()">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
